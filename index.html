<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MissionGov - Technology Solutions for Government & Enterprise</title>
  <meta name="description" content="Service-Disabled Veteran-Owned technology services for government and commercial organizations"/>
  <link rel="icon" href="assets/logo.png">
  <style>
    /* ===================================
       Patriotic Government Theme
       Red, White, and Blue
       =================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      /* Patriotic Colors */
      --navy-blue: #002868;
      --bright-red: #BF0A30;
      --white: #ffffff;
      --light-gray: #f5f5f5;
      --medium-gray: #e0e0e0;
      --dark-gray: #333333;
      --text-gray: #555555;
      
      /* Accent Colors */
      --light-blue: #4A90E2;
      --hover-red: #A00927;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333333;
      background: #ffffff;
    }
    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
      line-height: 1.2;
      color: #002868;
      margin-bottom: 1rem;
    }
    h1 { font-size: 2.5rem; }
    h2 { font-size: 2rem; }
    h3 { font-size: 1.5rem; }
    p {
      margin-bottom: 1rem;
      color: #555555;
    }
    a {
      color: #002868;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #4A90E2;
    }
    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    /* Header */
    .site-header {
      background: #ffffff;
      border-bottom: 3px solid #BF0A30;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .site-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo {
      height: 80px;
      width: auto;
    }
    .brand-text {
      display: flex;
      flex-direction: column;
    }
    .brand-text strong {
      font-size: 1.25rem;
      color: #002868;
    }
    .sdvosb {
      font-size: 0.75rem;
      color: #BF0A30;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .nav {
      display: flex;
      gap: 2rem;
    }
    .nav a {
      color: #002868;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    .nav a:hover {
      background: #002868;
      color: #ffffff;
    }
    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #002868 0%, #003d82 100%);
      color: #ffffff;
      padding: 4rem 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 50px,
          rgba(255, 255, 255, 0.03) 50px,
          rgba(255, 255, 255, 0.03) 51px
        );
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
    }
    .hero h1 {
      color: #ffffff;
      font-size: 2.75rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .hero-text {
      font-size: 1.25rem;
      margin-bottom: 3rem;
      color: rgba(255, 255, 255, 0.95);
    }
    /* Buttons */
    .btn {
      display: inline-block;
      padding: 12px 32px;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      text-decoration: none;
    }
    .btn-primary {
      background: #BF0A30;
      color: #ffffff;
      border-color: #BF0A30;
    }
    .btn-primary:hover {
      background: #A00927;
      border-color: #A00927;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(191, 10, 48, 0.3);
    }
    /* Section Styles */
    .section {
      padding: 4rem 0;
    }
    .section-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .section-header h2 {
      font-size: 2.25rem;
      color: #002868;
      margin-bottom: 1rem;
    }
    .divider {
      width: 80px;
      height: 4px;
      background: #BF0A30;
      margin: 0 auto;
    }
    /* About Section */
    .about-content {
      max-width: 900px;
      margin: 0 auto 3rem;
      text-align: center;
    }
    .intro-text {
      font-size: 1.25rem;
      font-weight: 500;
      color: #002868;
      margin-bottom: 2rem;
      line-height: 1.7;
    }
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }
    .feature-box {
      background: #f5f5f5;
      padding: 2rem;
      border-radius: 8px;
      border-left: 4px solid #BF0A30;
      transition: all 0.3s ease;
    }
    .feature-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      border-left-color: #002868;
    }
    .feature-box h3 {
      color: #002868;
      margin-bottom: 0.5rem;
    }
    .feature-box p {
      color: #555555;
      margin: 0;
      font-size: 0.95rem;
    }
    /* Services Section */
    .services-section {
      background: #f5f5f5;
    }
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .service-card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      border-top: 4px solid #002868;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      border-top-color: #BF0A30;
    }
    .service-card h3 {
      color: #002868;
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }
    .service-card p {
      color: #555555;
      margin: 0;
      line-height: 1.6;
    }
    /* Certifications Section */
    .cert-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .cert-box {
      background: #002868;
      color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      transition: all 0.3s ease;
      border: 3px solid #002868;
    }
    .cert-box:hover {
      background: #ffffff;
      color: #002868;
      border-color: #BF0A30;
      transform: scale(1.05);
    }
    .cert-box h3 {
      color: inherit;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }
    .cert-box p {
      color: inherit;
      margin: 0;
      opacity: 0.9;
    }
    /* UPDATED Contact Section */
    .contact-section {
      background: #f5f5f5;
      text-align: center;
    }
    /* Footer */
    .site-footer {
      background: #002868;
      color: #ffffff;
      padding: 2rem 0;
      text-align: center;
      border-top: 4px solid #BF0A30;
    }
    .site-footer p {
      color: #ffffff;
      margin-bottom: 0.5rem;
    }
    .footer-tagline {
      opacity: 0.8;
      font-size: 0.9rem;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.75rem; }
      .hero h1 { font-size: 2rem; }
      .hero-text { font-size: 1.1rem; }
      .nav { gap: 1rem; }
      .nav a { padding: 0.5rem; font-size: 0.9rem; }
      .features-grid,
      .services-grid,
      .cert-grid { grid-template-columns: 1fr; }
      .container { padding: 0 1rem; }
      .section { padding: 2rem 0; }
    }
    @media (max-width: 480px) {
      .hero { padding: 2rem 0; }
      .logo { height: 60px; }
      .brand-text strong { font-size: 1rem; }
      .nav { flex-wrap: wrap; gap: 0.5rem; }
    }
  </style>
</head>
<body>

  <header class="site-header
